<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitten E-Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 900px;
      gap: 20px;
    }

    /* Square Containers */
    .image-section, .form-section {
      width: 50%;
      aspect-ratio: 1 / 1; /* Ensures square shape */
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Image Thumbnails in a 2x2 Grid */
    .thumbnail-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      width: 90%;
      height: 90%;
      gap: 10px;
    }

    .thumbnail-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 5%;
      cursor: pointer;
    }

    .thumbnail-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Crops portrait images to match landscape */
      border-radius: 5px;
    }

    .subtitle {
      margin-top: 5px;
      font-size: 1vw;
      font-weight: 600;
      color: #dc7878;
      text-align: center;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    /* Form Section */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90%;
      height: 90%;
      text-align: center;
    }

    form {
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input, select, button {
      width: 80%;
      padding: 10px;
      font-size: 1.2vw;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: 'Quicksand', sans-serif;
      text-align: center;
    }

    .submit-btn {
      background-color: #dc7878;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: 600;
    }

    .submit-btn:hover {
      background-color: #e68a8a;
    }

    /* Responsive Scaling */
    @media (max-width: 600px) {
      input, select, button {
        font-size: 3vw;
      }
      .subtitle {
        font-size: 3vw;
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <!-- Image Section -->
    <div class="image-section">
      <div class="thumbnail-container">
        <div class="thumbnail-wrapper" onclick="openModal('kitten1.jpg')">
          <img src="kitten1.jpg" alt="Kitten 1">
          <div class="subtitle">Style 1</div>
        </div>
        <div class="thumbnail-wrapper" onclick="openModal('kitten2.jpg')">
          <img src="kitten2.jpg" alt="Kitten 2">
          <div class="subtitle">Style 2</div>
        </div>
        <div class="thumbnail-wrapper" onclick="openModal('kitten3.jpg')">
          <img src="kitten3.jpg" alt="Kitten 3">
          <div class="subtitle">Style 3</div>
        </div>
        <div class="thumbnail-wrapper" onclick="openModal('kitten4.jpg')">
          <img src="kitten4.jpg" alt="Kitten 4">
          <div class="subtitle">Style 4</div>
        </div>
      </div>
    </div>

    <!-- Donate Form Section -->
    <div class="form-section">
      <div class="form-container">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input name="cmd" type="hidden" value="_s-xclick">
          <input name="hosted_button_id" type="hidden" value="BB2VNTGL2AR4N">
          <input name="custom" type="hidden" value="web_site">
          
          <input type="email" name="email" placeholder="Enter your email" required>
          <select name="style" required>
            <option value="style1">Style 1</option>
            <option value="style2">Style 2</option>
            <option value="style3">Style 3</option>
            <option value="style4">Style 4</option>
          </select>
          <button type="submit" class="submit-btn">Donate and Get Your E-Card</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal" onclick="closeModal()">
    <img id="modalImage" src="" alt="Enlarged Image">
  </div>

  <script>
    function openModal(imageSrc) {
      document.getElementById("modalImage").src = imageSrc;
      document.getElementById("imageModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>

</body>
</html>
