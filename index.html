<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Kitten E-Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    /* Basic reset */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: white;
    }

    /* Ensure the page fills the screen and no scrolling */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      width: 100%;
      padding: 10px;
    }

    /* Heading and description styles */
    h1 {
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      color: #dc7878;
    }

    p {
      color: black;
      font-size: 16px;
      margin: 20px;
      line-height: 1.6;
      max-width: 80%;
      margin-bottom: 20px;
    }

    /* Carousel container */
    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 600px; /* Set max width for better control */
      height: 350px; /* Same height as the landscape images */
      overflow: hidden;
      margin-bottom: 20px; /* Space between carousel and donate form */
    }

    /* Carousel image container */
    .carousel-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* Hide all images initially */
    }

    /* Show active image */
    .carousel-image.active {
      display: block; /* Only show the active image */
    }

    /* Subtitle for the image */
    .subtitle {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    /* Arrow styling */
    .arrow {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

    /* Button styles */
    .buy-now-btn {
      display: inline-block;
      background-color: #dc7878;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .buy-now-btn:hover {
      background-color: #e68a8a;
    }

    /* Form styling */
    input[type="email"], select {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 250px;
    }

    input[type="submit"] {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #dc7878;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #e68a8a;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="carousel-container">
      <!-- Image 1 -->
      <img src="kitten1.jpg" alt="Kitten Style 1" class="carousel-image active">
      <span class="subtitle">Style 1</span>
      
      <!-- Image 2 -->
      <img src="kitten2.jpg" alt="Kitten Style 2" class="carousel-image">
      <span class="subtitle">Style 2</span>
      
      <!-- Image 3 -->
      <img src="kitten3.jpg" alt="Kitten Style 3" class="carousel-image">
      <span class="subtitle">Style 3</span>
      
      <!-- Image 4 -->
      <img src="kitten4.jpg" alt="Kitten Style 4" class="carousel-image">
      <span class="subtitle">Style 4</span>

      <!-- Right arrow -->
      <span class="arrow" onclick="nextImage()">&#8594;</span>
    </div>

    <!-- Donate Form -->
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input name="cmd" type="hidden" value="_s-xclick">
      <input name="hosted_button_id" type="hidden" value="BB2VNTGL2AR4N">
      <input name="custom" type="hidden" value="web_site">

      <input type="email" name="email" placeholder="Enter your email" required>
      <select name="style" required>
        <option value="style1">Style 1</option>
        <option value="style2">Style 2</option>
        <option value="style3">Style 3</option>
        <option value="style4">Style 4</option>
      </select>
      <input type="submit" value="Donate and Get Your E-Card" class="buy-now-btn">
    </form>
  </div>

  <script>
    var currentImageIndex = 0;
    var images = document.querySelectorAll('.carousel-image');
    
    // Show next image in the carousel
    function nextImage() {
      // Remove the 'active' class from the current image
      images[currentImageIndex].classList.remove('active');
      
      // Increment the index and reset if it exceeds the total images
      currentImageIndex = (currentImageIndex + 1) % images.length;
      
      // Add the 'active' class to the new image
      images[currentImageIndex].classList.add('active');
    }
  </script>

</body>
</html>
