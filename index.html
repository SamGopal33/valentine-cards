<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Kitten E-Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    /* Ensure the page fills the screen and no scrolling */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: white;
      overflow: hidden;
    }

    /* Centering content in the screen */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      width: 100%;
    }

    /* Carousel styles */
    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 600px;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
      position: relative;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease;
      width: 100%;
      overflow: hidden;
    }

    .carousel-images img {
      width: 100%;
      height: auto;
      object-fit: contain;
      flex-shrink: 0;
      max-width: 600px;  /* Set the max width to ensure the images are not too large */
    }

    .carousel-btns {
      position: absolute;
      top: 50%;
      display: flex;
      justify-content: space-between;
      width: 100%;
      transform: translateY(-50%);
    }

    .carousel-btn {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 30px;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    .carousel-btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Form and button styles */
    input, select {
      width: 250px;
      height: 40px;
      font-size: 16px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .buy-now-btn {
      display: inline-block;
      background-color: #dc7878;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    .buy-now-btn:hover {
      background-color: #e68a8a;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .carousel-images img {
        width: 90%;
        height: auto;
      }

      .buy-now-btn, input, select {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .carousel-images img {
        width: 100%;
        height: auto;
      }

      .buy-now-btn, input, select {
        width: 100%;
        font-size: 14px;
        padding: 8px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Carousel for images -->
    <div class="carousel">
      <div class="carousel-images">
        <img src="kitten1.jpg" alt="Kitten Style 1">
        <img src="kitten2.jpg" alt="Kitten Style 2">
        <img src="kitten3.jpg" alt="Kitten Style 3">
        <img src="kitten4.jpg" alt="Kitten Style 4">
      </div>

      <!-- Carousel buttons -->
      <div class="carousel-btns">
        <button class="carousel-btn" onclick="moveCarousel(-1)">&#10094;</button>
        <button class="carousel-btn" onclick="moveCarousel(1)">&#10095;</button>
      </div>
    </div>

    <!-- Donate Form -->
    <div>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input name="cmd" type="hidden" value="_s-xclick">
        <input name="hosted_button_id" type="hidden" value="BB2VNTGL2AR4N">
        <input name="custom" type="hidden" value="web_site">
        <input type="email" name="email" placeholder="Enter your email" required>
        <select name="style" required>
          <option value="style1">Style 1</option>
          <option value="style2">Style 2</option>
          <option value="style3">Style 3</option>
          <option value="style4">Style 4</option>
        </select>
        <input type="submit" value="Donate and Get Your E-Card" class="buy-now-btn">
      </form>
    </div>
  </div>

  <script>
    // Carousel functionality
    let currentIndex = 0;
    const totalImages = document.querySelectorAll('.carousel-images img').length;

    function moveCarousel(direction) {
      const images = document.querySelector('.carousel-images');
      currentIndex += direction;

      if (currentIndex < 0) currentIndex = totalImages - 1;
      if (currentIndex >= totalImages) currentIndex = 0;

      const offset = -currentIndex * 100; // Move the carousel to the correct position
      images.style.transform = `translateX(${offset}%)`;
    }
  </script>
</body>
</html>
