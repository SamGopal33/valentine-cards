<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Kitten E-Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #FAE1DD; /* Soft blush pink */
      padding: 20px;
      color: #9B2226; /* Deep rose */
    }
    h1 {
      font-size: 28px;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .card-option {
      width: 260px;
      padding: 15px;
      background-color: #FFFFFF; /* Clean white background */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
      border-radius: 12px;
      transition: transform 0.2s ease-in-out;
    }
    .card-option:hover {
      transform: scale(1.05);
    }
    .card-option img {
      max-width: 100%;
      border-radius: 10px;
    }
    .buy-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #9B2226; /* Deep rose */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }
    .buy-button:hover {
      background: #7A1B1F; /* Slightly darker rose */
      transform: scale(1.05);
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #9B2226;
    }
  </style>
</head>
<body>

  <h1>Choose Your Valentine Kitten E-Card</h1>
  
  <div class="cards-container">
  
    <!-- E-Card Option 1 -->
    <div class="card-option">
      <img src="kitten1.jpg" alt="Style 1">
      <p>Style 1</p>
      <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=your-paypal-email@example.com&item_name=Style+1&amount=5.00&currency_code=USD" class="buy-button">Buy Now - $5</a>
    </div>

    <!-- E-Card Option 2 -->
    <div class="card-option">
      <img src="kitten2.jpg" alt="Style 2">
      <p>Style 2</p>
      <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=your-paypal-email@example.com&item_name=Style+2&amount=5.00&currency_code=USD" class="buy-button">Buy Now - $5</a>
    </div>

    <!-- E-Card Option 3 -->
    <div class="card-option">
      <img src="kitten3.jpg" alt="Style 3">
      <p>Style 3</p>
      <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=your-paypal-email@example.com&item_name=Style+3&amount=5.00&currency_code=USD" class="buy-button">Buy Now - $5</a>
    </div>

    <!-- E-Card Option 4 -->
    <div class="card-option">
      <img src="kitten4.jpg" alt="Style 4">
      <p>Style 4</p>
      <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=your-paypal-email@example.com&item_name=Style+4&amount=5.00&currency_code=USD" class="buy-button">Buy Now - $5</a>
    </div>
    
  </div>

  <!-- Thank You Message -->
  <footer>
    <p>After payment, you will receive a download link for your selected e-card.</p>
  </footer>

</body>
</html>
