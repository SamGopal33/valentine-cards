    .carousel {

      width: 100%;

    .carousel img {
      width: 100%;
      max-height: 350px;
      object-fit: contain;
      display: none;
      position: relative; /* Ensures elements inside are relative to this */
    }

    .carousel img.active {
      display: block;
    }

    .carousel-caption {
      margin-top: 10px;

      text-align: center;

    .next-arrow {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: white;
      font-size: 30px;
      border: none;
      background: none;
      cursor: pointer;
      z-index: 10;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adds contrast for visibility */
    }

    /* Ensure the arrow is relative to each image */
    .carousel img.active {
      position: relative;
    }

    /* Adjust for mobile screens */
    @media (max-width: 600px) {
      .next-arrow {
        font-size: 24px;
      }
    }
