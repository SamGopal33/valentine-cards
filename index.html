<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitten E-Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      background-color: #f0f0f0;
      padding: 20px;
      height: 100vh;
    }

    /* Main container to hold both sections */
    .container {
      display: flex;
      width: 80vw;
      max-width: 900px;
      justify-content: space-between;
      gap: 20px;
    }

    /* Image Section */
    .image-section, .form-section {
      width: 50%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .thumbnail-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .thumbnail:hover {
      transform: scale(1.05);
    }

    .subtitle {
      font-family: 'Quicksand', sans-serif;
      color: #dc7878;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      margin-top: 5px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
    }

    /* Donate Form */
    .form-container {
      text-align: center;
    }

    input[type="email"], select, button {
      padding: 12px;
      margin: 5px;
      font-size: 18px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      font-family: 'Quicksand', sans-serif;
    }

    .submit-btn {
      background-color: #dc7878;
      color: white;
      cursor: pointer;
      text-align: center;
      border: none;
      font-size: 18px;
      font-weight: 600;
    }

    .submit-btn:hover {
      background-color: #e68a8a;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <!-- Image Section -->
    <div class="image-section">
      <div class="thumbnail-container">
        <div>
          <img src="kitten1.jpg" alt="Kitten 1" class="thumbnail" onclick="openModal('kitten1.jpg')">
          <div class="subtitle">Style 1</div>
        </div>
        <div>
          <img src="kitten2.jpg" alt="Kitten 2" class="thumbnail" onclick="openModal('kitten2.jpg')">
          <div class="subtitle">Style 2</div>
        </div>
        <div>
          <img src="kitten3.jpg" alt="Kitten 3" class="thumbnail" onclick="openModal('kitten3.jpg')">
          <div class="subtitle">Style 3</div>
        </div>
        <div>
          <img src="kitten4.jpg" alt="Kitten 4" class="thumbnail" onclick="openModal('kitten4.jpg')">
          <div class="subtitle">Style 4</div>
        </div>
      </div>
    </div>
  
    <!-- Donate Form Section -->
    <div class="form-section">
      <div class="form-container">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input name="cmd" type="hidden" value="_s-xclick">
          <input name="hosted_button_id" type="hidden" value="BB2VNTGL2AR4N">
          <input name="custom" type="hidden" value="web_site">
          
          <input type="email" name="email" placeholder="Enter your email" required>
          <select name="style" id="styleSelect" required>
            <option value="style1">Style 1</option>
            <option value="style2">Style 2</option>
            <option value="style3">Style 3</option>
            <option value="style4">Style 4</option>
          </select>
          <button type="submit" class="submit-btn">Donate and Get Your E-Card</button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal" id="imageModal" onclick="closeModal()">
    <img id="modalImage" src="" alt="Expanded Image">
  </div>

  <script>
    function openModal(imageSrc) {
      document.getElementById("modalImage").src = imageSrc;
      document.getElementById("imageModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>

</body>
</html>
