<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    
    .carousel-images img {
      width: 80%;
      height: auto;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .carousel-btns {
      display: flex;
      justify-content: center;
    }

    .carousel-btn {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="carousel-images">
    <img src="https://via.placeholder.com/600x350/FF69B4/000000?text=Kitten+Style+1" alt="Kitten Style 1">
    <img src="https://via.placeholder.com/600x350/FF69B4/000000?text=Kitten+Style+2" alt="Kitten Style 2">
    <img src="https://via.placeholder.com/600x350/FF69B4/000000?text=Kitten+Style+3" alt="Kitten Style 3">
    <img src="https://via.placeholder.com/600x350/FF69B4/000000?text=Kitten+Style+4" alt="Kitten Style 4">
  </div>
  
  <div class="carousel-btns">
    <button class="carousel-btn" onclick="prevImage()">Previous</button>
    <button class="carousel-btn" onclick="nextImage()">Next</button>
  </div>

  <script>
    var currentIndex = 0;
    var images = document.querySelectorAll('.carousel-images img');
    
    // Function to move to the previous image
    function prevImage() {
      currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
      updateCarousel();
    }
    
    // Function to move to the next image
    function nextImage() {
      currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
      updateCarousel();
    }
    
    // Update the carousel images by changing the transform property
    function updateCarousel() {
      var offset = -currentIndex * 100; // Move the carousel based on the current index
      document.querySelector('.carousel-images').style.transform = 'translateX(' + offset + '%)';
    }
  </script>
</body>
</html>
