<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Kitten E-Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      background-color: #FAE1DD; /* Soft blush pink */
      padding: 20px;
      color: #9B2226; /* Deep rose */
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .card-option {
      width: 260px;
      padding: 15px;
      background-color: #FFFFFF; /* Clean white background */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
      border-radius: 10px;
      text-align: center;
    }
    .card-option img {
      max-width: 100%;
      border-radius: 10px;
      cursor: pointer; /* Indicating the image is clickable */
    }
    .paypal-button {
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      background-color: #9B2226; /* Deep rose */
      color: white;
      font-size: 16px;
      font-weight: 600;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .paypal-button:hover {
      background-color: #7A1B1F; /* Slightly darker on hover */
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      overflow: auto;
      padding-top: 60px;
    }
    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }
    .modal-content:hover {
      cursor: zoom-out;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Choose Your Valentine Kitten E-Card</h1>

  <div class="cards-container">
    <!-- E-Card Option 1 -->
    <div class="card-option">
      <img src="kitten1.jpg" alt="Kitten with Hearts" onclick="openModal(this.src)">
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="your-paypal-email@example.com">
        <input type="hidden" name="item_name" value="Style1 E-Card">
        <input type="hidden" name="amount" value="5.00">
        <input type="hidden" name="currency_code" value="USD">
        <button type="submit" class="paypal-button">Style 1</button>
      </form>
    </div>

    <!-- E-Card Option 2 -->
    <div class="card-option">
      <img src="kitten2.jpg" alt="Kitten with Roses" onclick="openModal(this.src)">
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="your-paypal-email@example.com">
        <input type="hidden" name="item_name" value="Style2 E-Card">
        <input type="hidden" name="amount" value="5.00">
        <input type="hidden" name="currency_code" value="USD">
        <button type="submit" class="paypal-button">Style 2</button>
      </form>
    </div>

    <!-- E-Card Option 3 -->
    <div class="card-option">
      <img src="kitten3.jpg" alt="Kitten in a Cup" onclick="openModal(this.src)">
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="your-paypal-email@example.com">
        <input type="hidden" name="item_name" value="Style3 E-Card">
        <input type="hidden" name="amount" value="5.00">
        <input type="hidden" name="currency_code" value="USD">
        <button type="submit" class="paypal-button">Style 3</button>
      </form>
    </div>

    <!-- E-Card Option 4 -->
    <div class="card-option">
      <img src="kitten4.jpg" alt="Kitten with Balloons" onclick="openModal(this.src)">
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="your-paypal-email@example.com">
        <input type="hidden" name="item_name" value="Style4 E-Card">
        <input type="hidden" name="amount" value="5.00">
        <input type="hidden" name="currency_code" value="USD">
        <button type="submit" class="paypal-button">Style 4 </button>
      </form>
    </div>
  </div>

  <p>After payment, you will receive a download link for your selected e-card.</p>

  <!-- Modal for image zoom -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
  </div>

  <script>
    // Function to open the modal
    function openModal(src) {
      var modal = document.getElementById("myModal");
      var modalImg = document.getElementById("img01");
      modal.style.display = "block";
      modalImg.src = src;
    }

    // Function to close the modal
    function closeModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }
  </script>
</body>
</html>
