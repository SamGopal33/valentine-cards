<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Kitten E-Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe6f2;
      padding: 20px;
    }
    h1 {
      color: #ff66b3;
    }
    .card-option {
      display: inline-block;
      margin: 20px;
      border: 2px solid #ff66b3;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
    }
    .card-option img {
      max-width: 200px;
      border-radius: 10px;
    }
    .paypal-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Choose Your Valentine Kitten E-Card</h1>
  
  <!-- E-Card Option 1 -->
  <div class="card-option">
    <img src="kitten1.jpg" alt="Kitten with Hearts">
    <p>Kitten with Hearts</p>
    <form class="paypal-button" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="your-paypal-email@example.com">
      <input type="hidden" name="item_name" value="Kitten with Hearts E-Card">
      <input type="hidden" name="amount" value="5.00">
      <input type="hidden" name="currency_code" value="USD">
      <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
    </form>
  </div>

  <!-- E-Card Option 2 -->
  <div class="card-option">
    <img src="kitten2.jpg" alt="Kitten with Roses">
    <p>Kitten with Roses</p>
    <form class="paypal-button" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="your-paypal-email@example.com">
      <input type="hidden" name="item_name" value="Kitten with Roses E-Card">
      <input type="hidden" name="amount" value="5.00">
      <input type="hidden" name="currency_code" value="USD">
      <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
    </form>
  </div>

  <!-- E-Card Option 3 -->
  <div class="card-option">
    <img src="kitten3.jpg" alt="Kitten in a Cup">
    <p>Kitten in a Cup</p>
    <form class="paypal-button" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="your-paypal-email@example.com">
      <input type="hidden" name="item_name" value="Kitten in a Cup E-Card">
      <input type="hidden" name="amount" value="5.00">
      <input type="hidden" name="currency_code" value="USD">
      <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
    </form>
  </div>

  <!-- Thank You Message -->
  <p>After payment, you will receive a download link for your selected e-card.</p>
</body>
</html>
