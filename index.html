<style>
  /* General page setup */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Quicksand', sans-serif;
    background-color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
  }

  .container {
    width: 100%;
    max-width: 600px;
    text-align: center;
  }

  /* Carousel container */
  .carousel {
    position: relative;
    overflow: hidden;
    width: 100%;
    height: 350px; /* Fixed height for the carousel */
  }

  .carousel-images {
    display: flex;
    transition: transform 0.5s ease;
  }

  .carousel-images img {
    width: 100%;
    height: 100%;  /* Ensure each image takes full height of the carousel */
    object-fit: contain; /* Maintain aspect ratio without stretching */
    flex-shrink: 0;
  }

  /* Buttons for navigating the carousel */
  .carousel-btns {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
  }

  .carousel-btn {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    font-size: 30px;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
  }

  .carousel-btn:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  /* Form and button styles */
  input, select {
    width: 250px;
    height: 40px;
    font-size: 16px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
    box-sizing: border-box;
  }

  .buy-now-btn {
    display: inline-block;
    background-color: #dc7878;
    color: white;
    padding: 12px 30px;
    font-size: 16px;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    border: none;
  }

  .buy-now-btn:hover {
    background-color: #e68a8a;
  }

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    .carousel-images img {
      width: 90%;
      height: auto;
    }

    .buy-now-btn, input, select {
      width: 100%;
    }
  }

</style>
